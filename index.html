<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privat Snak</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch" rel="stylesheet">
</head>

<body>
    <div id="scene">
        <div id="scene_1">
            <div id="baggrund"></div>
            <div id="laptop"></div>

            <a href="http://privatsnak.dk/10-12/telefon/" target="_blank">
                <div id="ur"></div>
            </a>

            <div id="titel" class="titel_start_pos">

                <button class="btn_start">Start</button>
            </div>
            <div id="bog"></div>
            <div id="laerer_container">
                <div class="laerer_sprite"></div>
            </div>
            <a href="http://privatsnak.dk/" target="_blank">
                <div id="plakat"></div>
            </a>
        </div>

        <div id="scene_2">

            <div class="telefon_container">
                <div class="iphone1"></div>
                <div class="iphone2"></div>
                <div class="iphone3"></div>
                <div class="iphone4"></div>
                <div class="iphone5"></div>
                <div class="iphone6"></div>
                <div class="iphone7"></div>
                <div class="iphone8"></div>
                <div class="iphone9"></div>
                <div class="iphone10"></div>
            </div>

            <button class="btn_del">Del </button>
            <button class="btn_del_ikke">Del ikke</button>

            <div class="hvadvildugoere">Vil du dele billedet?</div>
            <button class="btn_billede_er_delt">Du har delt billedet. Fortryd?</button>
            <button class="btn_indsaml">Indsaml mobiltelefonerne for at fortryde</button>

            <div id="baggrund_2">
            </div>
            <div id="haand_container">

                <div id="screen">
                    <div id="mobil_container" class="mobil_container_ud">
                        <div id="slide_ind"></div>
                    </div>
                    <div id="mobil_container2" class="mobil_container2_vis">
                        <div id="topbar"></div>
                        <div id="besked1">
                        </div>
                        <div id="besked2" class="besked2_startpos"></div>
                        <div id="besked3"></div>
                        <div id="besked4"></div>
                    </div>
                </div>
                <div id="haand_fingre_sprite"></div>
                <div id="haand_tommelfinger_sprite"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="javascript.js"></script>

</body>

</html>
